<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <h3>abc</h3>
<script>
// تحقق من مصدر الدخول
if (document.referrer.includes("link")) {
  // إذا كان المستخدم دخل من تطبيق link، فسمح له بالدخول
alert('yes')
  // يمكنك إضافة كود هنا للسماح للمستخدم بالدخول للموقع
} else {
  // إذا كان المستخدم دخل من مصدر آخر، فلا تسمح له بالدخول
alert('no')
  // يمكنك إضافة كود هنا لمنع المستخدم من الدخول للموقع
}
</script>
</body>
</html>
