<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <h3>abc</h3>

  <script>
  window.onload = function() {
    // الحصول على الـ User Agent للمستخدم
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // تحقق مما إذا كان المستخدم يأتي من تطبيق معين
    if (userAgent.includes("اسم_الـ_User_Agent_لتطبيقك")) {
      // السماح بفتح الموقع
      console.log("تم الدخول من التطبيق المسموح.");
    } else {
      // منع الوصول إذا لم يكن المستخدم من التطبيق
    document.body.innerHTML = "<h1>الوصول مرفوض</h1><p>لا يمكنك الوصول إلى هذا الموقع من مصدر غير مصرح به.</p>";
    }
  };
</script>
</body>
</html>
