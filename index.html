<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <h3>abc</h3>
  <script>
  <script>
  window.onload = function() {
    // التحقق من User Agent لمعرفة إذا كان المستخدم يستخدم تطبيق
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // التحقق من نوع التطبيق - يمكن تعديل الشرط بناءً على التطبيق المحدد
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent)) {
      // فتح الموقع إذا كان المستخدم من تطبيق جوال
      window.location.href = "https://www.example.com";
    } else {
      // عدم فتح الموقع إذا لم يكن المستخدم من التطبيق
      console.log("تم الدخول من غير التطبيق.");
    }
  };
</script>
</script>
</body>
</html>
