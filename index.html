<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <h3>abc</h3>

  <script>
  window.onload = function() {
    // الحصول على الـ User Agent للمستخدم
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // التحقق مما إذا كان المستخدم يدخل من تطبيق "Movie Hup"
    if (userAgent.includes("linkUserAgent")) {  // استبدل "MovieHupUserAgent" بالـ User Agent الفعلي
      // السماح بفتح الموقع
      console.log("تم الدخول من تطبيق Movie Hup.");
    } else {
      // منع الوصول إذا لم يكن المستخدم من التطبيق
      document.body.innerHTML = "<h1>الوصول مرفوض</h1><p>يجب عليك الدخول من تطبيق Movie Hup للوصول إلى هذا الموقع.</p>";
    }
  };
  </script>
</body>
</html>
